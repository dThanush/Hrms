<div class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <!-- Display success or error messages -->
          <div *ngIf="messages.length > 0">
            <div *ngFor="let message of messages" [ngClass]="{'alert-success': message.type === 'success', 'alert-danger': message.type === 'error'}" class="alert">
              {{ message.text }}
            </div>
          </div>
  
          <!-- Login Page -->
          <div class="login-container">
            <div class="login-card">
              <div class="login-header">
                <h3><i class="fa fa-lock me-2"></i> Login</h3>
              </div>
  
              <!-- Login Form -->
              <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" formControlName="username" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" formControlName="password" required>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <button type="submit" class="login-btn">Login</button>
              </form>
              <div class="text-center mt-3">
                <a href="#" class="text-muted">Forgot Password?</a>
              </div>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </div>
